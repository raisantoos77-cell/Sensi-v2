<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENSI MASTER VIP</title>
    <style>
        body {
            background: radial-gradient(circle, #0a0a0a 0%, #000 100%);
            color: #00ff00;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            border: 2px solid #00ff00;
            border-radius: 20px;
            padding: 20px;
            width: 92%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
        }
        h2 { text-align: center; margin-bottom: 5px; text-shadow: 0 0 10px #00ff00; color: #fff; }
        .subtitle { text-align: center; font-size: 10px; color: #888; margin-bottom: 20px; letter-spacing: 1px; }
        
        .box { background: #111; border: 1px solid #222; padding: 12px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid #00ff00; }
        label { font-size: 0.7em; color: #aaa; display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="range"] { width: 100%; accent-color: #00ff00; cursor: pointer; }
        
        button { 
            width: 100%; padding: 16px; background: #00ff00; border: none; 
            border-radius: 10px; font-weight: bold; cursor: pointer; color: #000; 
            font-size: 1em; text-transform: uppercase; margin-top: 10px;
        }
        button:active { transform: scale(0.96); }

        /* Créditos do Criador */
        .credits {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #555;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .credits span { color: #00ff00; }

        #console { 
            display: none; background: #000; border: 1px solid #004400; 
            padding: 15px; border-radius: 10px; margin-top: 20px; 
            font-family: monospace; font-size: 0.8em; color: #00ff00;
        }
        .bar-container { width: 100%; height: 4px; background: #111; margin-top: 10px; border-radius: 2px; }
        .bar-fill { width: 0%; height: 100%; background: #00ff00; transition: width 0.4s; }
    </style>
</head>
<body>

<div class="container">
    <h2>SENSI MASTER <span style="color:#00ff00">VIP</span></h2>
    <p class="subtitle">SISTEMA DE OTIMIZAÇÃO AVANÇADA</p>
    
    <div class="box">
        <label>MELHORAR REGEDIT (HS)</label>
        <input type="range" value="95">
    </div>

    <div class="box">
        <label>ESTABILIZAR FPS (MAX)</label>
        <input type="range" value="100">
    </div>

    <div class="box">
        <label>CALIBRAR TOUCH (RESPOSTA)</label>
        <input type="range" value="98">
    </div>

    <div class="box">
        <label>ANTI-ESPALHAMENTO (PRECISÃO)</label>
        <input type="range" value="92">
    </div>

    <button onclick="masterOptimize()">EXECUTAR OTIMIZAÇÃO TOTAL</button>

    <div class="credits">criado por <span>@rayyy_7x</span></div>

    <div id="console">
        <div id="log-text"></div>
        <div class="bar-container"><div class="bar-fill" id="fill"></div></div>
    </div>
</div>

<script>
    function masterOptimize() {
        const consoleDiv = document.getElementById('console');
        const logText = document.getElementById('log-text');
        const fill = document.getElementById('fill');
        
        consoleDiv.style.display = 'block';
        logText.innerHTML = "";
        fill.style.width = "0%";

        const etapas = [
            "> Injetando scripts Regedit...",
            "> Estabilizando taxa de FPS...",
            "> Calibrando sensores de toque...",
            "> Reduzindo dispersão de balas...",
            "> Sincronizando com @rayyy_7x config...",
            "> [CONCLUÍDO] Sistema Pronto!"
        ];

        let i = 0;
        const interval = setInterval(() => {
            if (i < etapas.length) {
                logText.innerHTML += etapas[i] + "<br>";
                fill.style.width = ((i + 1) / etapas.length * 100) + "%";
                i++;
            } else {
                clearInterval(interval);
                setTimeout(() => {
                    alert("Otimização Completa por @rayyy_7x!");
                }, 500);
            }
        }, 700);
    }
</script>

</body>
</html>
