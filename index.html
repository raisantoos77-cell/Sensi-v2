<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensi Master Pro</title>
    <style>
        body { background: #050505; color: #00ff00; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { border: 1px solid #00ff00; border-radius: 12px; padding: 20px; width: 100%; max-width: 380px; background: #000; box-shadow: 0 0 15px #00ff0033; }
        .feature { background: #111; padding: 10px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid #00ff00; }
        .feature span { font-size: 0.8em; color: #888; }
        button { width: 100%; padding: 15px; background: #00ff00; color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #console { display: none; background: #001100; padding: 15px; border-radius: 8px; margin-top: 15px; font-family: monospace; font-size: 0.8em; color: #00ff00; border: 1px solid #003300; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="text-align: center; margin-top: 0;">Sensi <span style="color:#fff">Master</span></h2>
    
    <div class="feature">
        <span>OTIMIZAÇÃO DE MEMÓRIA</span>
        <p style="margin: 5px 0;">Limpeza Automática de Cache</p>
    </div>

    <div class="feature">
        <span>AJUSTE DE SENSIBILIDADE</span>
        <p style="margin: 5px 0;">Calibração de TouchScreen</p>
    </div>

    <button onclick="executar()">Otimizar Agora</button>

    <div id="console"></div>
</div>

<script>
    function executar() {
        const consoleDiv = document.getElementById('console');
        consoleDiv.style.display = 'block';
        consoleDiv.innerHTML = "";
        const logs = [
            "> Localizando Free Fire...",
            "> Limpando processos em segundo plano...",
            "> Ajustando prioridade de CPU...",
            "> Otimizando resposta do Touch...",
            "> CONFIGURAÇÃO RECOMENDADA:",
            "> DPI: 620 | Velocidade do Ponteiro: Máxima",
            "✅ SISTEMA PRONTO!"
        ];

        let i = 0;
        const interval = setInterval(() => {
            if (i < logs.length) {
                consoleDiv.innerHTML += logs[i] + "<br>";
                i++;
            } else {
                clearInterval(interval);
                alert("Otimização concluída! Configure sua DPI para 620 no sistema para melhor resultado.");
            }
        }, 800);
    }
</script>

</body>
</html>
