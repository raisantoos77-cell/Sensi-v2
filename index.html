<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENSI VIP S20 FE - PRO</title>
    <style>
        body {
            background: radial-gradient(circle, #0f0f0f 0%, #000000 100%);
            color: #00ff00;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            border: 2px solid #00ff00;
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            background: rgba(0, 0, 0, 0.9);
        }
        h1 { text-align: center; font-size: 1.5em; text-shadow: 0 0 10px #00ff00; margin-bottom: 20px; }
        .label-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.85em; color: #aaa; }
        input[type="range"] { width: 100%; accent-color: #00ff00; cursor: pointer; }
        input[type="number"] {
            width: 100%; background: #111; border: 1px solid #333; color: #fff;
            padding: 10px; border-radius: 5px; margin-top: 5px; box-sizing: border-box;
        }
        .btn-main {
            width: 100%; padding: 15px; background-color: #00ff00; color: #000;
            border: none; border-radius: 8px; font-weight: bold; cursor: pointer;
            margin-top: 15px; transition: 0.3s;
        }
        #btn-game {
            display: none; width: 100%; padding: 15px; background-color: #ffcc00;
            color: #000; border: none; border-radius: 8px; font-weight: bold;
            margin-top: 15px; text-decoration: none; text-align: center;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
        }
        #status-container {
            display: none; width: 100%; background: #222; height: 8px;
            border-radius: 10px; margin-top: 20px; overflow: hidden;
        }
        #bar { width: 0%; height: 100%; background: #00ff00; }
    </style>
</head>
<body>

<div class="container">
    <h1>SENSI S20 FE <span style="color: #fff;">PRO</span></h1>

    <div class="label-group">
        <label>Sensibilidade Geral</label>
        <input type="range" min="0" max="100" value="95">
    </div>

    <div class="label-group">
        <label>Ajuste de DPI</label>
        <input type="number" placeholder="Ex: 720">
    </div>

    <button class="btn-main" onclick="otimizar()">OTIMIZAR SISTEMA</button>

    <div id="status-container">
        <div id="bar"></div>
    </div>

    <a href="intent:#Intent;package=com.dts.freefireth;end" id="btn-game">ABRIR FREE FIRE</a>
</div>

<script>
    function otimizar() {
        const container = document.getElementById('status-container');
        const bar = document.getElementById('bar');
        const btnGame = document.getElementById('btn-game');
        
        container.style.display = 'block';
        let width = 0;
        
        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                container.style.display = 'none';
                btnGame.style.display = 'block'; // Mostra o botão do jogo
                alert('Otimização Concluída! Clique em ABRIR FREE FIRE.');
            } else {
                width += 2;
                bar.style.width = width + '%';
            }
        }, 50);
    }
</script>

</body>
</html>
