<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENSI VIP S20 FE - PRO</title>
    <style>
        body {
            background: radial-gradient(circle, #0f0f0f 0%, #000000 100%);
            color: #00ff00;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            border: 2px solid #00ff00;
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            background: rgba(0, 0, 0, 0.9);
        }
        h1 { text-align: center; font-size: 1.5em; text-shadow: 0 0 10px #00ff00; margin-bottom: 20px; }
        .label-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 0.9em; }
        input[type="range"] { width: 100%; accent-color: #00ff00; cursor: pointer; }
        input[type="number"] {
            width: 100%; background: #111; border: 1px solid #00ff00; color: #fff;
            padding: 10px; border-radius: 5px; margin-top: 5px; box-sizing: border-box;
        }
        button {
            width: 100%; padding: 15px; background-color: #00ff00; color: #000;
            border: none; border-radius: 8px; font-weight: bold; font-size: 1em;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        #btn-game {
            display: none; width: 100%; padding: 15px; background-color: #ffcc00;
            color: #000; border: none; border-radius: 8px; font-weight: bold;
            margin-top: 15px; cursor: pointer; text-align: center;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
        }
        #status-container {
            display: none; width: 100%; background: #222; height: 10px;
            border-radius: 5px; margin-top: 20px; overflow: hidden;
        }
        #bar { width: 0%; height: 100%; background: #00ff00; transition: width 0.1s; }
    </style>
</head>
<body>

<div class="container">
    <h1>SENSI VIP S20 FE <span style="color: #fff;">V2</span></h1>

    <div class="label-group">
        <label>Puxada Vertical (Y): <span id="val1">1.8</span>x</label>
        <input type="range" min="1.0" max="5.0" step="0.1" value="1.8" oninput="document.getElementById('val1').innerText = this.value">
    </div>

    <div class="label-group">
        <label>Sensibilidade Mira 2x/4x</label>
        <input type="range" min="0" max="100" value="85">
    </div>

    <div class="label-group">
        <label>Definir DPI do Aparelho:</label>
        <input type="number" placeholder="Ex: 600">
    </div>

    <div class="label-group">
        <label>Otimização de FPS / Anti-Lag</label>
        <input type="range" min="0" max="100" value="90">
    </div>

    <button onclick="otimizar()">OTIMIZAR E SALVAR</button>

    <div id="status-container">
        <div id="bar"></div>
    </div>

    <button id="btn-game" onclick="abrirJogo()">ABRIR FREE FIRE</button>
</div>

<script>
    function otimizar() {
        const container = document.getElementById('status-container');
        const bar = document.getElementById('bar');
        const btnGame = document.getElementById('btn-game');
        container.style.display = 'block';
        let width = 0;
        
        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                alert('Sensi Otimizada com Sucesso!');
                container.style.display = 'none';
                btnGame.style.display = 'block';
            } else {
                width++;
                bar.style.width = width + '%';
            }
        }, 30);
    }

    function abrirJogo() {
        // Tenta abrir pelo protocolo de Intent do Android
        window.location.href = "intent://#Intent;package=com.dts.freefireth;scheme=android-app;end";
        
        // Se em 2 segundos não abrir, avisa o usuário (pode ser que o Free Fire instalado seja o MAX)
        setTimeout(function() {
            if(confirm("Não conseguimos abrir o Free Fire automático. Deseja tentar abrir o Free Fire MAX?")) {
                window.location.href = "intent://#Intent;package=com.dts.freefiremax;scheme=android-app;end";
            }
        }, 2000);
    }
</script>

</body>
</html>
