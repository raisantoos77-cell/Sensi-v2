<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENSI VIP S20 FE - ULTIMATE</title>
    <style>
        body {
            background: radial-gradient(circle, #0f0f0f 0%, #000000 100%);
            color: #00ff00;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            border: 2px solid #00ff00;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 20px #00ff0055;
        }
        h1 { text-align: center; font-size: 1.4em; text-shadow: 0 0 10px #00ff00; }
        .box { background: #111; border: 1px solid #333; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        label { font-size: 0.8em; color: #888; display: block; margin-bottom: 5px; }
        input[type="range"] { width: 100%; accent-color: #00ff00; }
        .btn-boost { width: 100%; padding: 15px; background: #00ff00; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #000; }
        #loading-zone { display: none; text-align: center; margin-top: 15px; }
        .bar-bg { width: 100%; background: #222; height: 10px; border-radius: 5px; overflow: hidden; }
        .bar-fill { width: 0%; height: 100%; background: #00ff00; transition: 0.1s; }
        #game-btn { display: none; width: 100%; padding: 15px; background: #ffcc00; color: #000; text-decoration: none; border-radius: 8px; font-weight: bold; text-align: center; margin-top: 10px; }
        .tips { font-size: 0.75em; color: #fff; margin-top: 10px; border-top: 1px solid #333; padding-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>SENSI S20 FE <span style="color:white">ULTIMATE</span></h1>
    
    <div class="box">
        <label>VELOCIDADE DO PONTEIRO: 100%</label>
        <input type="range" min="1" max="100" value="100">
    </div>

    <div class="box">
        <label>REDUZIR PING (ANTI-LAG)</label>
        <input type="range" min="1" max="100" value="95">
    </div>

    <button class="btn-boost" onclick="iniciarOtimizacao()">OTIMIZAR E LIMPAR RAM</button>

    <div id="loading-zone">
        <p id="status-text" style="font-size: 0.8em;">Limpando cache do sistema...</p>
        <div class="bar-bg"><div class="bar-fill" id="progress"></div></div>
    </div>

    <a href="intent:#Intent;package=com.dts.freefiremax;end" id="game-btn">ABRIR FREE FIRE MAX</a>

    <div class="tips">
        <strong>DICA VIP:</strong> Para funcionar de verdade, use DPI <b>720</b> nas opções de desenvolvedor do seu S20 FE.
    </div>
</div>

<script>
    function iniciarOtimizacao() {
        const zone = document.getElementById('loading-zone');
        const fill = document.getElementById('progress');
        const text = document.getElementById('status-text');
        const btn = document.getElementById('game-btn');
        
        zone.style.display = 'block';
        let p = 0;
        
        const frases = ["Limpando RAM...", "Otimizando CPU...", "Estabilizando FPS...", "Pronto!"];
        
        const timer = setInterval(() => {
            if (p >= 100) {
                clearInterval(timer);
                text.innerText = "SISTEMA OTIMIZADO!";
                btn.style.display = 'block';
                alert("Otimização concluída com sucesso!");
            } else {
                p++;
                fill.style.width = p + "%";
                if(p < 30) text.innerText = frases[0];
                else if(p < 60) text.innerText = frases[1];
                else if(p < 90) text.innerText = frases[2];
                else text.innerText = frases[3];
            }
        }, 40);
    }
</script>

</body>
</html>
